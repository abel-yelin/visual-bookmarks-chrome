<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual bookmarks</title>
  <link rel="stylesheet" href="css/bookmark.css">
  <style id="generateStyles"></style>
</head>
<body>
  <main id="main">
    <div class="container">
      <header class="header">
        <div class="row">
          <div class="grid two">
            <div class="text-center">
              <div id="back" class="icon-back"><a class="icon-back__link"></a></div>
              <div class="icon-cog">
                <a class="icon-cog__link" href="options.html"></a>
              </div>
            </div>
          </div>
          <div class="grid half">
            <input type="text" class="form-control" placeholder="Search bookmarks" id="bookmarkSearch" required>
          </div>
          <div class="grid four">
            <select name="" id="selectFolder" class="form-control"></select>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="row" id="includeThree"><!-- Here i am --></div>
      </section>
    </div>
  </main>
  <div class="bg" id="bg"></div>
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <div class="modal__outer">
      <div class="modal__inner">
        <form class="modal__form" id="formBookmark">
          <div class="modal__edit">
            <h3 id="modalHead"></h3>
            <input type="text" class="form-control" id="title" placeholder="Enter bookmark title">
            <input type="text" class="form-control" id="url" placeholder="Enter URL or leave it blank if you want to create the folder">
          </div>
          <div class="text-right">
            <button type="submit" class="btn" id="saveBookmarkBtn">Save</button>
            <a class="btn" id="closeModal">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src='js/eventPage.js'></script>
  <script src="js/settings.js"></script>
  <script src="js/Sortable.min.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
