<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual bookmarks</title>
  <style id="generateStyles"></style>
</head>

<body>
  <div class="icon-cog md-ripple" id="settings_icon" data-ripple-center>
    <a class="icon-cog__link" href="options.html"></a>
  </div>
  <main id="main">
    <div class="container">
      <header class="header" id="header">
        <div class="row">
          <div class="header__items header__items--search">
            <div class="search-wrap">
              <input type="text" class="form-control" placeholder="Search bookmarks" id="bookmarkSearch" data-locale-message="placeholder_input_search" required spellcheck="false">
              <label class="field-icon search-label" for="bookmarkSearch">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                  <path d="M16.33 5.05A10.95 10.95 0 1 1 5.39 16 11 11 0 0 1 16.33 5.05m0-2.05a13 13 0 1 0 13 13 13 13 0 0 0-13-13z" />
                  <path d="M35 33.29l-7.37-7.42-1.42 1.41 7.37 7.42A1 1 0 1 0 35 33.29z" />
                </svg>
              </label>
              <button class="field-icon search-reset-btn" id="searchReset">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                  <path class="clr-i-outline clr-i-outline-path-1" d="M19.41 18l8.29-8.29a1 1 0 0 0-1.41-1.41L18 16.59l-8.29-8.3a1 1 0 0 0-1.42 1.42l8.3 8.29-8.3 8.29A1 1 0 1 0 9.7 27.7l8.3-8.29 8.29 8.29a1 1 0 0 0 1.41-1.41z"></path>
                  <path fill="none" d="M0 0h36v36H0z"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="header__items header__items--select">
            <select name="" id="selectFolder" class="form-control"></select>
          </div>
        </div>
      </header>
      <section class="content" id="content">
        <div class="row bookmarks" id="includeThree">
          <div class="dial-loading">
            <svg class="loading" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40"></circle>
            </svg>
          </div>
          <!-- placeholder -->
          <!-- <div class="column">
            <div class="bookmark">
              <div class="image-icon"></div>
            </div>
          </div>-->
        </div>
      </section>
    </div>
  </main>
  <div class="bg" id="bg"></div>
  <div class="modal" id="modal">
    <div class="modal__dialog">
      <form class="modal__form" id="formBookmark">
        <div class="modal__header">
          <h4 class="modal__title" id="modalHead"></h4>
          <button type="button" class="modal__close md-ripple js-close-modal" data-ripple-center>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24" fill="#000">
              <path d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
            </svg>
          </button>
        </div>
        <div class="modal__content" id="modalContent">
          <div class="modal__desc" id="desc"></div>
          <div class="modal__controls">
            <div class="group">
              <label class="label" for="title" data-locale-message="label_title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter bookmark title" data-locale-message="placeholder_input_title"
                spellcheck="false">
            </div>
            <div class="group" id="urlWrap">
              <label class="label" for="url" data-locale-message="label_url">URL</label>
              <input type="text" class="form-control" id="url" placeholder="https://www.google.com" spellcheck="false">
              <span class="modal__tip" id="createTip" data-locale-message="url_field_tip">Enter URL or leave it blank if you want to create the folder</span>
            </div>
            <div class="group modal__select" id="selFolder">
              <label class="label" for="folder" data-locale-message="label_folder" data-locale-message="label_folder"></label>
              <select class="form-control" name="folder" id="folderList"></select>
            </div>
          </div>
          <div class="modal__custom-image" id="customScreen">
            <div class="modal__custom-wrap">
              <img alt="">
              <div class="modal__custom-reset">
                <button type="button" class="md-ripple" id="resetCustomImage" data-ripple-center data-ripple-color="rgba(255,255,255,.55)"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal__footer text-right">
          <button type="button" class="btn btn--clear md-ripple js-close-modal" data-locale-message="btn_close" data-ripple-color="rgba(0,0,0,.3)">Cancel</button>
          <button type="submit" class="btn md-ripple" id="saveBookmarkBtn" data-locale-message="btn_save">Save</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
