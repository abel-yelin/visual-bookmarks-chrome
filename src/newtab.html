<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual bookmarks</title>
  <style id="generateStyles"></style>
</head>
<body>
  <div class="icon-cog">
    <a class="icon-cog__link" href="options.html"></a>
  </div>
  <main id="main">
    <div class="container">
      <header class="header" id="header">
        <div class="row">
          <div class="grid grid-9">
            <input type="text" class="form-control" placeholder="Search bookmarks" id="bookmarkSearch" data-locale-message="placeholder_input_search" required>
          </div>
          <div class="grid grid-3">
            <select name="" id="selectFolder" class="form-control"></select>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="row" id="includeThree">
          <!-- placeholder -->
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
          <div class="column">
            <div class="bookmark">
              <div class="bookmark__img bookmark__img--fake" style="background-image: url(/img/image--dark.svg)"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div class="bg" id="bg"></div>
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <div class="modal__outer">
      <div class="modal__inner">
        <form class="modal__form" id="formBookmark">
          <div class="modal__edit">
            <h4 class="modal__head" id="modalHead"></h4>
            <input type="text" class="form-control" id="title" placeholder="Enter bookmark title" data-locale-message="placeholder_input_title">
            <input type="text" class="form-control" id="url" placeholder="Enter URL or leave it blank if you want to create the folder" data-locale-message="placeholder_input_url">
          </div>
          <div class="modal__custom-image" id="customScreen">
            <div class="modal__custom-wrap">
              <img alt="">
               <div class="modal__custom-reset">
                <button id="resetCustomImage" class="md-ripple"></button>
               </div>
            </div>
          </div>
          <div class="modal__footer text-right">
            <button type="button" class="btn btn--clear md-ripple" id="closeModal" data-locale-message="btn_close" data-ripple-color="rgba(0,0,0,.3)">Cancel</button>
            <button type="submit" class="btn md-ripple" id="saveBookmarkBtn" data-locale-message="btn_save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
