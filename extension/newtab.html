<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Visual bookmarks</title><style id="generateStyles"></style><link href="./css/bookmark.css" rel="stylesheet"></head><body><div class="icon-cog"><a class="icon-cog__link" href="options.html"></a></div><main id="main"><div class="container"><header class="header" id="header"><div class="row"><div class="header__items header__items--search"><label class="search-label" for="bookmarkSearch"><svg class="search-icon" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M16.33 5.05A10.95 10.95 0 1 1 5.39 16 11 11 0 0 1 16.33 5.05m0-2.05a13 13 0 1 0 13 13 13 13 0 0 0-13-13z"/><path d="M35 33.29l-7.37-7.42-1.42 1.41 7.37 7.42A1 1 0 1 0 35 33.29z"/></svg></label><input type="text" class="form-control" placeholder="Search bookmarks" id="bookmarkSearch" data-locale-message="placeholder_input_search" required spellcheck="false"></div><div class="header__items header__items--select"><select name="" id="selectFolder" class="form-control"></select></div></div></header><section class="content" id="content"><div class="row bookmarks" id="includeThree"><div class="dial-loading"><svg class="loading" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle class="path" fill="none" stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40"></circle></svg></div></div></section></div></main><div class="bg" id="bg"></div><div class="modal-overlay" id="modal-overlay"></div><div class="modal" id="modal"><div class="modal__outer"><div class="modal__inner"><form class="modal__form" id="formBookmark"><div class="modal__edit"><div class="modal__head" id="modalHead"></div><input type="text" class="form-control" id="title" placeholder="Enter bookmark title" data-locale-message="placeholder_input_title" spellcheck="false"> <input type="url" class="form-control" id="url" placeholder="Enter URL or leave it blank if you want to create the folder" data-locale-message="placeholder_input_url" spellcheck="false"></div><div class="modal__custom-image" id="customScreen"><div class="modal__custom-wrap"><img alt=""><div class="modal__custom-reset"><button id="resetCustomImage" class="md-ripple"></button></div></div></div><div class="modal__footer text-right"><button type="button" class="btn btn--clear md-ripple" id="closeModal" data-locale-message="btn_close" data-ripple-color="rgba(0,0,0,.3)">Cancel</button> <button type="submit" class="btn md-ripple" id="saveBookmarkBtn" data-locale-message="btn_save">Save</button></div></form></div></div></div><script src="js/newtab.js"></script></body></html>
